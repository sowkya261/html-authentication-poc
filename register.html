<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

<center>

<h3>Register</h3>

<form action="login.html">

<label for="nameId">Name</label>
<input type="text" id="nameId" name="name" placeholder="Enter your name" required>
<br><br>

<label for="emailId">Email</label>
<input type="email" id="emailId" name="email" placeholder="Enter your email" required>
<br><br>

<label for="passwordId">Password</label>
<input type="password" id="passwordId" name="password" placeholder="Enter password" required>
<br><br>

<input type="submit" value="Register">

</form>

<br>

<a href="login.html">Back to Login</a>

</center>

</body>
</html>
